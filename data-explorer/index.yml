title: Dokumentation zu Azure Data Explorer
summary: Azure Data Explorer ist ein schneller, vollständig verwalteter Datenanalysedienst für Echtzeitanalysen großer Datenmengen, die von Anwendungen, Websites, IoT-Geräten usw. gestreamt werden. Mithilfe von Azure Data Explorer können Sie verschiedene Daten sammeln, speichern und analysieren, um Produkte zu verbessern, die Benutzerfreundlichkeit zu optimieren, Geräte zu überwachen und Vorgänge zu beschleunigen.
